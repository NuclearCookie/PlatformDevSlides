                <section data-markdown>
                    <script type="text/template">
                        ### From base <sub>x</sub> to base <sub>10</sub>

                        0b1001 in decimal? <!-- .element: class="fragment" -->

                        | 2<sup>3</sup> | 2<sup>2</sup> | 2<sup>1</sup> | 2<sup>0</sup> |
                        | ------------- | ------------- | ------------- | ------------- |
                        | 1             | 0             | 0             | 1             |
                        <!-- .element: class="fragment" -->

                        ->

                        <!-- .element: class="fragment" -->
                        | 1 * 8 | 0 * 4 | 0 * 2 | 1 * 1 |
                        | ---   | ---   | ---   | ---   |
                        | 8     | 0     | 0     | 1     |
                        <!-- .element: class="fragment" -->
                        8 + 0 + 0 + 1 =  9
                        <!-- .element: class="fragment" -->
                    </script>

                <section data-markdown>
                    <script type="text/template">
                        ### From base <sub>10</sub> to base <sub>x</sub>

                        18 in binary ( where 18 = y )?

                        * Find closest multiple of x <= y.
                        * perform tail division.

                        `18 / 16 = 1 | 2`

                        Write down the 1.

                        Check every smaller multiple and write down 0 ( 8, 4 )

                        `2 / 2 = 1 | 0`

                        keep going until you reached 2<sup>0</sup>

                        | 2<sup>4</sup> | 2<sup>3</sup> | 2<sup>2</sup> | 2<sup>1</sup> | 2<sup>0</sup> |
                        | --- | --- | --- | --- | --- |
                        | 1 | 0 | 0 | 1 | 0 |
                    </script>

                <section data-markdown>
                    <script type="text/template">
                        | decimal | binary |
                        | --- | --- |
                        | 0 | 0 |
                        | 1 | 1 |
                        | 2 | 10 |
                        | ... | ... |
                        | 127 | 0111 1111 |
                        | 255 | 1111 1111 |

                        What about negative values?
                    </script>
                </section>
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            We are already using all possible values in the 8 bit range..
                            Solution:
                            change range from [0;255] to [-128;127]

                            | decimal | binary |
                            | --- | --- |
                            | 0 | 0 |
                            | 1 | 1 |
                            | 2 | 10 |
                            | ... | ... |
                            | 127 | 0111 1111 |
                            | -1 | 1111 1111 |
                            | -128 | 1000 0000 |
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            This is why we overflow.
                            ```cpp
                            #include <cstdio>

                            int main()
                            {
                              char will_overflow = 127;
                              will_overflow++;
                              printf("%i", will_overflow);
                            }
                            ```
                            will output: -128.

                            In binary: 0111 1111 + 1 = 1000 0000
                            Similar:
                            ```cpp
                            #include <cstdio>

                            int main()
                            {
                              unsigned char will_not_overflow = 127;
                              unsigned char will_overflow = 255;
                              will_not_overflow++;
                              will_overflow++;
                              printf("127 became %i, while 255 became %i", will_not_overflow, will_overflow);
                            }
                            ```
                            will output: 127 became 128, while 255 became 0
                        </script>
